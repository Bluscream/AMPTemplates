---
name: Lint all files

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
  push:

permissions: read-all

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write # To report GitHub Actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with: 
          fetch-depth: 0 # super-linter needs the full git history to get the list of files that changed across commits

      - name: Super-linter
        uses: super-linter/super-linter@main  # x-release-please-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # To report GitHub Actions status checks
