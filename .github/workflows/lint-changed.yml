name: Lint changed files
'on':
  pull_request: null
  push: null
permissions: read-all
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: read
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with:
          fetch-depth: 0
      - name: Super-linter
        uses: super-linter/super-linter@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          JSCPD_CONFIG_FILE: .github/.jscpd.json
          # VALIDATE_JSCPD: false
          # BASH_SEVERITY: error
          # BASH_EXEC_IGNORE_LIBRARIES: true