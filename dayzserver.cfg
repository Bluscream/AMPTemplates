lightingConfig = {{lightingConfig}};
serverTime = "{{serverTime}}";
serverTimeAcceleration = {{serverTimeAcceleration}};
serverNightTimeAcceleration = {{serverNightTimeAcceleration}};
serverTimePersistent = {{serverTimePersistent}}; 
