instanceId = {{instanceId}};
storeHouseStateDisabled = {{storeHouseStateDisabled}};
storageAutoFix = {{storageAutoFix}};
respawnTime = {{respawnTime}};
motd[] = { {{motd}} };
motdInterval = {{motdInterval}};
maxPing = {{maxPing}};
